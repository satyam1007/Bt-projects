<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="Shortcut Icon" href="/JS.COURSE.HTML/images/img-1.png">
    <title>Images</title>
</head>

<body>
    <div class="container mt-5">
        <div class="container mt-3">
            <h2 class="mx-auto">Rounded Corners</h2>
            <p class="mx-auto">The .rounded class adds rounded corners to an image:</p>
            <img src="/JS.COURSE.HTML/images/img-18.jpeg" class="mx-auto d-block rounded" alt="Cinque Terre" width="304"
                height="236">
        </div>

        <div class="container mt-3">
            <h2 class="mx-auto">Circle</h2>
            <p class="mx-auto">The .rounded-circle class shapes the image to a circle:</p>
            <img src="/JS.COURSE.HTML/images/img-20.jpeg" class="mx-auto d-block rounded-circle" alt="Cinque Terre"
                width="304" height="236">
        </div>

        <div class="container mt-3">
            <h2 class="mx-auto">Thumbnail</h2>
            <p class="mx-auto">The .img-thumbnail class creates a thumbnail of the image:</p>
            <img src="/JS.COURSE.HTML/images/img-18.jpeg" class="mx-auto d-block img-thumbnail" alt="Cinque Terre"
                width="304" height="236">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
