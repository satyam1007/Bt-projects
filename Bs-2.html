<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="Shortcut Icon" href="/JS.COURSE.HTML/images/img-1.png">
    <title>Grid Basic</title>
</head>

<body>
    <div class="row">
        <div class="col bg-primary">.col</div>
        <div class="col bg-warning">.col</div>
        <div class="col bg-success">.col</div>
        <div class="col bg-danger">.col</div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-3 bg-warning">.col-sm-3</div>
        <div class="col-sm-3 bg-danger">.col-sm-3</div>
        <div class="col-sm-3 bg-primary">.col-sm-3</div>
        <div class="col-sm-3 bg-success">.col-sm-3</div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3 bg-warning">col-md-3</div>
        <div class="col-md-3 bg-success">col-md-3</div>
        <div class="col-md-3 bg-primary">col-md-3</div>
        <div class="col-md-3 bg-danger">col-md-3</div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-3 bg-success">col-lg-3</div>
        <div class="col-lg-3 bg-primary">col-lg-3</div>
        <div class="col-lg-3 bg-danger">col-lg-3</div>
        <div class="col-lg-3 bg-warning">col-lg-3</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
